{% extends "base.html" %}
{% block title %}{{ super() }}{% endblock %}
{% block content %}
<h1 class="mb-3">Upload Windows BMP file</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}


<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm">
            <input type="file" name="file" class="form-control input-lg">
        </div>
        <div class="col-sm">
        <button type="submit" class="btn btn-primary btn-lg">アップロード</button>
        </div>
    </div>
</form>
{% endblock %}
